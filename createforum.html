<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Your Forum</title>
</head>
<body>
<include file="/WEB-INF/views/header.html"><br><br>

<div>
 <div ng-show='ctrl.forum.errorMessage!=""'>
  <div class="alert alert-danger fade in">Error:
  {{ctrl.forum.errorMessage}}</div>
 </div>

 <div class="panel panel-default">
 <div class="panel heading">
 <span class="lead">Create your forum</span>
 </div>

 <div class="formcontainer">
 
 <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
<label>Choose your Topic</label>
<div class="container">
<div class="radio">
<br>
<label class="radio-inline">
<input type="radio" name="topic" value="Java" ng-model="ctrl.forum.topic">Java
</label>
<br>
<label class="radio-inline">
<input type="radio" name="topic" value="Spring" ng-model="ctrl.forum.topic">Spring
</label>
<br>
<label class="radio-inline">
<input type="radio" name="topic" value="Hibernate" ng-model="ctrl.forum.topic">Hibernate
</label>
</div>
</div>
<br><br>
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="content">Content</label>
<div class="col-md-7">
<textarea rows="4" column="5" width="100" height="50" ng-model="ctrl.forum.content" id="content"
class="form-control input-sm" />
</div>
</div>
</div>

<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Register" class="btn btn-primary btn-sm">
<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset Form</button>
</div>
</div>
</form>
</div>
</div>
</div>

</body>
</html>
